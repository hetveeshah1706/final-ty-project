<ion-header>
  <ion-toolbar>
      <ion-title style="font-family: Georgia, 'Times New Roman', Times, serif"><ion-icon name="arrow-back" (click)="onBack()"></ion-icon> &nbsp;&nbsp;&nbsp;&nbsp;MATHS ACADEMY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<!-- <h3 align="center" class="c"><u> EXAM SCHEDULE </u></h3> -->

  <h3 align="center" style="color:#10dc60;margin-top:5px;"><u><b>EXAM SCHEDULE</b></u></h3>

<table class="a">
  <tr>
  <th>BATCH</th>
  <th>SUBJECT</th>
  <th>DATE</th>
  <th>TOTAL</th>
  </tr>
  <tr *ngFor="let item of exam_sc_arr">
    <td>{{item.batch_name}}</td>
    <td>{{item.subject_name}}</td>
    <td>{{item.exam_date|date:"dd/MM/yyyy"}}</td>
    <td>{{item.marks}}</td>
  </tr>
</table>
<br>

  
      <!-- <ion-fab-button color="medium" style="height: 90px;width:95px;margin-top:120px;margin-right: 15px; font-size:20px; font-family:Arial, Helvetica, sans-serif;" (click)="onExamResult()">
        RESULTS
      </ion-fab-button> -->
      <ion-button color="medium" (click)="onExamResult()" style="margin-left:140px;">SHOW RESULT</ion-button>
  <br>
<div *ngIf="flag">
    <h3 align="center" style="color:#10dc60;"><u><b>EXAM RESULT</b></u></h3>
    <table class="a">
        <tr>
      <th>SUBJECT</th>
      <th>TOTAL</th>
      <th>MARKS</th>
      <th>DATE</th>
      </tr>
      <tr *ngFor="let item of exam_arr">
        <td>{{item.subject_name}}</td>
        <td>{{item.marks}}</td>
        <td>{{item.marks_obtained}}</td>
        <td>{{item.exam_date|date:"dd/MM/yyyy"}}</td>
      </tr>
      </table>
</div>

</ion-content>
